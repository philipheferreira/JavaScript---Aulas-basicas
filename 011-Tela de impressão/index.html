<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
	</head>
	<body>
		<h3>Exemplo</h3>
		<p>
			Este comando é responsável por imprimir a
			página corrente, pode ser muito útil se você
			disponibilizar algum conteúdo que o usuário possa
			se interessar em imprimir. Para ver um exemplo do 
			seu uso, clique no botão a seguir:
		</p>
		<button onclick="window.print()">Imprimir</button> <!-- O window.print() é um comando que aciona a tela de impressão -->
	</body>
</html>
