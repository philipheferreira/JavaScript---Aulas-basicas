<body>

	<script type="text/javascript">
		
		var n = 1;
		while (n != 0){
			n = prompt("Informe um número: ");
			if(n % 2 == 0){
				alert("Número par!");
			} else {
				alert("Numero ímpar!");
			}
		}

	</script>
